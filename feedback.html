<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
		<link rel="manifest" href="./img/favicons/site.webmanifest">
		<link rel="mask-icon" href="./img/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="./img/favicons/favicon.ico">
		<meta name="msapplication-TileColor" content="#2b5797">
		<meta name="msapplication-config" content="./img/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<!-- Styles -->
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>

		<header class="header">
			<div class="container">
				<div class="header__wrapper">
					<div class="logo">
						<img src="./img/logo.png" alt="Герб Енакиево">
					</div>

					<nav class="header__nav">
						<a href="./about.html" class="header__nav-item">Страница разработчика</a>
						<a href="./index.html" class="header__nav-item">Главная страница</a>
						<a href="./history.html" class="header__nav-item">История города</a>
						<a href="./geography.html" class="header__nav-item">Инфраструктура города</a>
						<a href="./culture.html" class="header__nav-item">Культура города</a>
						<a href="./feedback.html" class="header__nav-item">Обратная связь</a>
					</nav>
				</div>
			</div>
		</header>

		<main class="main">
			<section class="main-feedback">
				<div class="container">
					<h1>Обратная связь</h1>

					<form action="" method="post" class="feedback-from">
						<fieldset class="form-item">
							<legend class="form-item__placeholder">Ваше имя</legend>
							<input
								class="form-item__input"
								type="text"
								id="name"
								name="user_name"
								placeholder="Name"
								required
							/>
						</fieldset>

						<fieldset class="form-item">
							<legend class="form-item__placeholder">Ваш Email</legend>
							<input
								class="form-item__input"
								type="email"
								id="mailbox"
								name="user_mailbox"
								placeholder="Email"
								required
							/>
						</fieldset>

						<fieldset class="form-item">
							<legend class="form-item__placeholder">Ваша оценка на счёт сайта</legend>
							<select
								class="form-item__input"
								id="site-score"
								name="user_site-score"
								required>
								<option value="5">Отличный сайт, все понравилось</option>
								<option value="4">Хороший сайт, есть маленькие недостатки</option>
								<option value="3">Удовлетворительный сайт, присутствуют недостатки</option>
								<option value="2">Плохой сайт, присутствуют множество недостатков/багов</option>
								<option value="1">Ужасный сайт, огромное количетсво багов, ужасный дизайн</option>
						</select>
						</fieldset>

						<fieldset class="form-item">
							<legend class="form-item__placeholder">Сообщение</legend>
							<textarea
								class="form-item__input"
								id="text"
								cols="30"
								rows="10"
								name="user_message"
								required
							></textarea>
						</fieldset>

						<div class="form-item">
							<button class="form-item__btn" type="submit">Отправить</button>
						</div>
					</form>

				</div>
			</section>
		</main>

		<footer class="footer">
			<p>Лабораторная работа №1, Мартынов В.В., ИВТ-1, 3 курс</p>
			<p>© 2023, Все права защищены</p>
		</footer>
	</body>
</html>
